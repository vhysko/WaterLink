      <div class="form-container ">

          <div class="container  mt-0 mb-0">
            <div class="row mb-0">
              <div class="col-sm-10 col-md-5 mx-auto">
                <div class="form-wrapper">
                  <h4>LOGIN TO ACCOUNT</h4>
                  <form action="" method="post" class="row g-3">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email Address</label>
                      <input type="email" id="email" name="email" class="form-control" aria-describedby="emailHelp" required/>
                      <div id="emailHelp" class="form-text-2">
                        We'll never share your email with anyone else.
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" required/>
                    </div>
                    <div class="mb-3">
                      <input type="checkbox" class="form-check-input" id="remember" name="remember"/>
                      <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <div class="mb-3 cta">
                      <!--<input type="submit" value="LOGIN" class="btn btn-primary">-->
                      <p><a href="user.html" class="btn btn-primary">LOGIN</a></p>
                    </div>
                    <div class="cta">
                      <p><a href="forgot.html" class="btn btn-primary">Forgot Password?</a></p>
                      <p><a href="SignUp.html" class="btn btn-primary">Create Account</a></p>
                    </div>
                  </form>
                </div>

      <section class="form-container">
        <!--div class="card"-->
          <div class="container">
            <div class="row">
              <div class="col-sm-10 col-md-5 mx-auto">
                <div class="form-wrapper">
                  <h4>CREATE AN ACCOUNT</h4>
                  <form action="" method="post" class="row g-3" #="signup">
                    <div class="mb-3">
                      <label for="full_name" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Vhysko Ekanem" required/>
                    </div>
                    <div class="mb-3 form-box">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="vhysko@gmail.com " required/>
                    </div>
                    <div class="mb-3 form-box">
                      <label for="phone" class="form-label">Phone</label>
                      <input type="tel" class="form-control" id="phone" name="phone" placeholder="+234 7052 5879" required/>
                    </div>
                    <div class="mb-3 form-box">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" class="form-control" id="address" name="address" placeholder="003 Cresent avenue, texas" required/>
                    </div>
                    <div class="mb-3 form-box">
                      <label for="location" class="form-label">Location</label>
                      <select id="location" name="location" class="form-control form-select" aria-label="Disabled select example" required>
                        <option selected>Select location</option>
                        <option value="Ajah">Ajah</option>
                        <option value="Badagry">Badagry</option>
                        <option value="Epe">Epe</option>
                        <option value="Ikorodu">Ikorodu</option>
                        <option value="Lekki">Lekki</option>
                        <option value="Ojo">Ojo</option>
                      </select>
                    </div>
                    <div class="mb-3 form-box">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" id="password" name="password" class="form-control" placeholder="Use a phrase or mix of words, numbers & symbols" required/>
                    </div>
                    <div class="mb-3 form-box">
                      <label for="confirm_password" class="form-label">Confirm password</label>
                      <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Use a phrase or mix of words, numbers & symbols" required/>
                    </div>
                    <div class="col-12">
                      <!--<input type="submit" value="Register" class="btn btn-primary">-->
                      <p><a href="Login.html" class="btn btn-primary">Create Account</a></p>
                    </div>
                    <p>
                      Have an account?
                      <a href="Login.html">Login</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
